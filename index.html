<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem"></div>
                
            <div id="formulario">
                <h1>Login</h1>
                <div id="texto">
                    <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                </div>

                <form action="#" method="post">
                    <div id="divmail"><input type="email" name="mail" id="imail"></div>
                    <div id="divsenha"><input type="password" name="senha" id="isenha"></div>
                    <input id="botaoentrar" type="submit" value="Entrar">
                    <input id="botaoesqueci" type="submit" value="Esqueci a senha &#9993">
                </form>
            </div>        
        </section>
    </main>
</body>
</html>
